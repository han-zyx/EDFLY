<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Live Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live YOLO Object Detection</h1>
        <div id="videoContainer">
            <h3>Live Video Feed:</h3>
            <img id="liveFeed" src="" alt="Live Feed" />
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Connect to the SocketIO server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for the live frames from the server
        socket.on('live_frame', function(data) {
            const imageElement = document.getElementById('liveFeed');
            imageElement.src = 'data:image/jpeg;base64,' + data.frame; // Set the base64 frame as the src of the image
        });
    </script>

</body>
</html>
